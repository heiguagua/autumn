<div my-default-dash id="dashboard">

  <div class='row' style='padding:10px 20px;'>
    <div class='col-md-3'>
      <div class='serverRate2' style='float:left;width:30%;height:84px'></div>
    </div>
    <div class='col-md-3'>
      <div class='serverRate3' style='float:left;width:30%;height:84px'></div>
    </div>
    <div class='col-md-3'>
      <div class='serverRate4' style='float:left;width:30%;height:84px'></div>
    </div>
  </div>

  <!-- server usage -->
  <div class='panel panel-default panel-patch'>
    <div class='panel-heading' data-toggle='collapse' data-target='#content2'>CPU使用率</div>
    <div id='content2' class='panel-collapse collapse in'>
      <div class='panel-body'>
        <div id='realtime-rate' class='col-md-10' style='height:300px;'></div>
        <div class='col-md-2'></div>
      </div>
    </div>
  </div>

  <!-- platform info -->
  <div class='panel panel-default panel-patch'>
    <div class='panel-heading' data-toggle='collapse' data-target='#content3'>平台数据整体概况</div>
    <div id='content3' class='panel-collapse collapse in'>
      <div class='panel-body'>
        <div id='high-pie-donut' class='col-md-4' style='height:300px;'></div>
        <div class='col-md-8'></div>
      </div>
    </div>
  </div>

</div>
